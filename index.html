    <!-- container -->

    <!-- Categories Section -->
    <section class="main">
      <div class="categories">
        <h2 class="text-accent">categories</h2>
        <form class="checkbox">
          <label for="indy"><input type="checkbox" />Indy</label>
          <label for="MMO"><input type="checkbox" />Adventure</label>
          <label for="Casual-Game"><input type="checkbox" />Casual game</label>
          <label for="strategy"><input type="checkbox" />Strategy</label>
          <label for="simulator"><input type="checkbox" />Simulator</label>
          <label for="sports-game"><input type="checkbox" />Sport Game</label>
          <label for="actions-game"
            ><input type="checkbox" />Actions Game</label
          >
          <label for="racing"><input type="checkbox" />Racing Game</label>
          <label for="card-game"><input type="checkbox" />Card Game</label>
          <label for="role-playing"
            ><input type="checkbox" />Role PLaying Game</label
          >
        </form>

        <div class="platforms">
          <h2 class="text-accent">Platforms</h2>
          <form class="checkbox">
            <label for="pc"><input type="checkbox" />Pc</label>
            <label for="playstation-5"
              ><input type="checkbox" />PlayStation 5</label
            >
            <label for="playstation-4"
              ><input type="checkbox" />PlayStation 4</label
            >
            <label for="playstation-3"
              ><input type="checkbox" />PlayStation 3</label
            >
            <label for="xbox-series"
              ><input type="checkbox" />Xbox Series</label
            >
            <label for="nintendo-switch"
              ><input type="checkbox" />Nintendo Switch</label
            >
          </form>
        </div>

        <div class="price">
          <h2 class="price-title text-accent">Price</h2>
          <input type="box" class="box" /> -
          <input type="box" class="box-1" />
        </div>

        <div class="price-button">
          <button class="btn">Apply Filter</button>
        </div>

      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-container">
          <div class="hero-images">
            <img
              class="hero-image-background"
              src="./assets/images/horizon-background.jpg"
              alt="horizon-background"
            />
          </div>
          <div class="labraries split">
            <div class="labraries-game">
              <img
                class="labraries-game-img"
                src="./assets/images/Spider-Man-game.jpg"
                alt="spider-game"
              />
              <h3>Marvel's Spider-man</h3>
              <h3>PS4</h3>
              <div class="button">
                <p>$51</p>
                <button>Buy</button>
              </div>
            </div>
            <div class="labraries-game">
              <img
                class="labraries-game-img"
                src="./assets/images/Little-Nightmares.jpg"
                alt="little-nightmare-game-2"
              />
              <h3>little Nightmare Game 2</h3>
              <h3>PS5</h3>
              <div class="button">
                <p>$40</p>
                <button>Buy</button>
              </div>
            </div>
            <div class="labraries-game">
              <img
                class="labraries-game-img"
                src="./assets/images/Ghost-of-Tsushima.jpg.webp"
                alt="ghost-of-tsushima"
              />
              <h3>Ghost of Tsushima</h3>

                <p>$48</p>
                <button>Buy</button>
              </div>
            </div>
            <div class="labraries-game">
              <img
                class="labraries-game-img"
                src="./assets/images/God-of-War.jpg"
                alt="God-of-War"
              />
              <h3>God of War</h3>
              <h3>Ps4</h3>
              <div class="button">
                <p>$98</p>
                <button>Buy</button>
              </div>
            </div>
            <div class="labraries-game">
              <img
                class="labraries-game-img"
                src="./assets/images/Apex-legends.jpg"
                alt="Apex-legends"
              />
              <h3>Apex legends</h3>
              <h3>Ps4</h3>
              <div class="button">
                <p>$150</p>
